<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Hommy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>
  <ion-text>
    <h4 class="recommended">Recomendados</h4>
  </ion-text>
  <ion-slides pager="true"[options]="slideOpts">
    <ion-slide *ngFor="let republica of republicas">
      <ion-card>
        <img src="{{republica.imagem}}"/>
        <ion-card-header>
          <ion-card-title><h5>{{republica.titulo}}</h5></ion-card-title>
          <ion-card-subtitle>{{republica.subtitulo}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-text>
    <h4 class="next-to-you">Próximos a você</h4>
  </ion-text>
  <ion-slides pager="true"[options]="slideOpts">
    <ion-slide *ngFor="let republica2 of republicas2">
      <ion-card>
        <img src="{{republica2.imagem}}"/>
        <ion-card-header>
          <ion-card-title><h5>{{republica2.titulo}}</h5></ion-card-title>
          <ion-card-subtitle>{{republica2.subtitulo}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
